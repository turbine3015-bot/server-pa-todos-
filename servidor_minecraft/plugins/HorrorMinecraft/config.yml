config_version: "6.9" # DO NOT CHANGE THIS


##########################################
#                 General                #
##########################################
# You need WorldGuard and Fawe in order to use this feature
# Players in these worldguard regions will not be affected by any events. Except Full Moon and Quests
regions:
  - "AREA1"


##########################################
#                 Sounds                 #
##########################################
Sounds:
  enabled: true  # Enable or disable the scary sounds feature
  min_cooldown_seconds_sounds: 10  # Minimum cooldown between two sounds (in seconds)
  allow_random_walk_instead_of_sound: true # Random Sounds can be replaced by Steps [NEW]
  walk_min_seconds: 3  # Minimum duration of walking sound (in seconds)
  walk_max_seconds: 5  # Maximum duration of walking sound (in seconds)
  step_interval_ticks: 10  # Interval between each step sound (in ticks, 20 ticks = 1 second)
  only_play_at_night: false # Sounds will only play at night if true
  global_sounds: # global list,used when biome_selection it's false
    - ENTITY_CREEPER_PRIMED
    - ENTITY_ENDERMAN_SCREAM
    - AMBIENT_CAVE
    - ENTITY_GHAST_SCREAM
  biome_selection: false  # if set to true the biomes listed below will be used
  scary_sounds_per_biome:
    PLAINS:
      - AMBIENT_CAVE
      - ENTITY_WOLF_HOWL
    FOREST:
      - AMBIENT_CAVE
      - BLOCK_WOOD_STEP
    SWAMP:
      - ENTITY_SLIME_SQUISH
      - ENTITY_WITCH_AMBIENT

    # Add more biomes if you want, make sure that the biome name exist

######################################
# Configuration for jumpscare events #
######################################
Jumpscare:
  cooldown_seconds: 60  # cooldown in seconds for the jumpscare command
  enabled: true  # Enable or disable the jumpscare feature
  min_cooldown_seconds_jumpscare: 10  # Minimum cooldown between jumpscare events (in seconds)
  only_at_night: false # Jumpscares will only play at night if true
  global_mobs: # global list,used when biome_selection it's false
    - ZOMBIE
    - SKELETON
    - CREEPER
    - SPIDER
  biome_selection: false # if set to true the biomes listed below will be used
  effects:
    slowness:
      type: SLOWNESS  # potion type, use the one from your version of minecraft
      duration: 60    # duration in ticks
      amplifier: 5    # Power of the effect
    blindness:
      type: BLINDNESS
      duration: 60
      amplifier: 5
  scary_mobs_per_biome:
    PLAINS:
      - ENDERMAN
      - SLIME
    FOREST:
      - ZOMBIE
      - SKELETON
    DESERT:
      - HUSK
      - CREEPER
    # Add more biomes if you want, make sure that the biome name exist
##############################################
# Configuration for the scary torch mechanic #
##############################################
ScaryTorch:
  enabled: true  # Enable or disable the scary torch feature
  torch_change_percentage: 25  # Percentage chance to replace a normal torch with a redstone torch
  torch_placement_cooldown: 10  # Number of torch placements before the chance is applied again (in seconds)
  scary_sound: AMBIENT_CAVE  # Scary sound that plays when the torch changes

##################################################
# Configuration for infested doors and trapdoors #
##################################################
Infested_door_trapdoor:
  enabled: true  # Enable or disable the infested door and trapdoor feature
  door_trapdoor_types: # You can add whatever you want
    - OAK_DOOR
    - IRON_DOOR
    - BIRCH_TRAPDOOR
    - SPRUCE_DOOR
    - IRON_TRAPDOOR
  door_trapdoor_cycles: 4  # Number of open/close cycles
  min_cooldown_seconds: 10  # Minimum cooldown between door/trapdoor events (in seconds)

#########################################
# Configuration for the full moon event #
#########################################
FullMoon:
  enabled: true  # Enable or disable the full moon night event
  enable_moonnight: true  # Enable or disable the full moon night
  enable_thunderstorm: true  # Enable or disable thunderstorms during the full moon event
  enable_broadcast: true  # Enable or disable the broadcast message during the event
  enable_wolf_attack: true # Wolf will attack you during FullMoon
  full_moon_night_probability: 20  # Chance (%) for a full moon night and thunderstorm to occur
  broadcast_message:  # Multi-line broadcast message shown during the full moon event
    - "&c&lIt's a dark and stormy night!"
    - "&c&lThe full moon shines as thunder roars!"
  world_names:  # List of worlds where the full moon event can occur
    - "world"

###############################################
# Configuration for the infested sign feature #
###############################################
InfestedSign:
  enabled: true  # Enable or disable the infested sign feature
  particle_type: ASH   # Particles type
  removal_delay: 200    # Time between sign despawn (in ticks)
  spawn_interval: 600  # Time between sign spawns (in seconds)
  sign_material: "DARK_OAK_SIGN"  # Type of sign to use
  phrases:  # List of phrases for the signs (supports color codes)
    - line1: "&4&lI see you!"
      line2: ""
      line3: ""
      line4: ""
    - line1: "&4&lStay away from the dark!"
      line2: ""
      line3: ""
      line4: ""
  world_names:  # List of worlds where the sign can spawn
    - "world"

###############################################
# Configuration for the HomeJumpscare feature #
###############################################

HomeJumpscare:
  enabled: true
  door_opens_threshold: 5  # Number of open ports required to activate the jumpscare
  scare_chance: 0.3  # Chance of jumpscare with mob running towards player
  message: "&4knock knock..."
  mobs:  # List of mobs
    - ZOMBIE
    - SKELETON
    - CREEPER


###############################################
#   Configuration for the abduction feature   #
###############################################

abduction:
  enabled: true # Enable or disable feature
  interval: 6000 # Time interval between abductions (ticks)
  duration: 300 # (ticks)
  message: "&4&lGoodbye..." # Message shown by the skeleton
  levitationEffectType: "LEVITATION"  # Tipo di effetto da usare (es. "LEVITATION", "JUMP", ecc.)
  particles: "END_ROD"


###############################################
#                 Messages                    #
###############################################

Messages:
  only_players: "Only players can execute this command!"
  no_permission: "You do not have permission to execute this command!"
  no_target: "You must specify a player to scare!"
  invalid_target: "The player %target% is not online!"
  cooldown_active: "You must wait %time_left% seconds before using this command again!"
  jumpscare_success: "You have successfully scared %target%!"
  only_at_night: "You can scare only at night!"
  update_message:
