###############################################
#                Herobrine                    #
###############################################
herobrine:
  enabled: true  # Enable or disable Herobrine
  npc_plugin: "citizens"  # Could be "citizens", "znpcs", o "none"
  allowed_biomes:  # Set to "[]" if you want to herobrine  be spawned everywhere
    - "PLAINS"
    - "FOREST"
    - "SWAMP"
  world: "world"  # Name of the world where Herobrine can spawn
  only_at_night: false  # Herobrine only appears at night if set to true
  distant_spawn_despawn_ticks: 400  # Maximum time before despawn if Herobrine spawns at a distance (in ticks)
  close_spawn_despawn_ticks: 200  # Maximum time before despawn if Herobrine spawns close (in ticks)
  torch_chance: 0.2  # Percentage chance for Herobrine to leave a redstone torch after despawn
  mossy_cross_chance: 0.3
  spooky_sound: "AMBIENT_CAVE"  # Sound played when Herobrine appears
  despawn_sound: "ENTITY_ENDERMAN_TELEPORT"  # Sound played when Herobrine despawns
  despawn_particles: "SMOKE"  # Particles generated when Herobrine despawns
  appearance_cooldown_seconds: 10  # Cooldown time before Herobrine can appear again
  helpPlayer:   # related to disk11 event
   potion_effects:
    - "SPEED:60:1"          # Speed for 60 seconds with amplifier 1 (Speed I)
